<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor DHT11</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Ensure canvas is responsive */
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-5 min-h-screen flex flex-col items-center justify-center">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-blue-700">Monitor Ambiental DHT11</h1>
    </header>

    <main class="w-full max-w-4xl">
        <section class="flex flex-wrap justify-center gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-lg text-center w-full sm:w-64 flex flex-col items-center justify-center">
                <h2 class="text-2xl font-semibold mb-3 text-red-600">Temperatura</h2>
                <p id="temp" class="text-5xl font-extrabold text-red-700">-- Â°C</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg text-center w-full sm:w-64 flex flex-col items-center justify-center">
                <h2 class="text-2xl font-semibold mb-3 text-blue-600">Humedad</h2>
                <p id="hum" class="text-5xl font-extrabold text-blue-700">-- %</p>
            </div>
        </section>

        <section class="bg-white p-6 rounded-xl shadow-lg w-full">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Historial de Datos</h2>
            <canvas id="chart"></canvas>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
